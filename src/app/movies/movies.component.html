<div class="container-fluid">
  <h1>Popular Movies</h1>
  <div class="row">
    <div class="col-md-2" *ngFor="let movie of popularMovies">
      <app-movie [movie]="movie"></app-movie>
    </div>
  </div>
</div>

<div class="container-fluid">
  <h1>Theater Movies</h1>
  <div class="row">
    <div class="col-md-2" *ngFor="let movie of theaterMovies">
      <app-movie [movie]="movie"></app-movie>
    </div>
  </div>
</div>
